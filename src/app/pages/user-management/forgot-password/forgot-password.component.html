<mat-sidenav-container class="h-100">
    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
         <form [formGroup]="form" (ngSubmit)="onSubmit()" fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6">
              <app-content-header 
                  [icon]="'exit_to_app'" 
                  [title]="'Forgot Password'" 
                  [hideBreadcrumb]="true"
                  [hasBgImage]="true" 
                  [class]="'py-4'"></app-content-header>            
              <div class="p-3">
                  <a mat-button routerLink="/register" color="accent" class="w-100">Don't have an account? Sign up now!</a>
                  <mat-form-field class="w-100">
                      <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
                      <input matInput placeholder="Email" formControlName="emailId">
                      <mat-error *ngIf="form.controls.emailId.hasError('pattern')">Enter Valid Email</mat-error>
                      <mat-error *ngIf="form.controls.emailId.errors && !form.controls.emailId.errors.isEmailUnique">EmailId does not exist</mat-error>
                  </mat-form-field>

                            
                  <button [disabled]="!form.valid" mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit">Get Password</button>
              </div>
          </form>
    </div>
  </mat-sidenav-container>
